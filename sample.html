<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js" defer></script>
	<script type="text/javascript" src="jquery.quick.ids.js" defer></script>
	<script type="text/javascript" src="sample.js" defer></script>
</head>
<body>
	<form id="contact-form">
		<label>Your name: </label>
		<br />
		<input type="text" id="name" placeholder="Your name" />
		<br />
		<label>Your email: </label>
		<br />
		<input type="text" id="email" placeholder="Your name" />
		<br />
		<label>Your message: </label>
		<br />
		<textarea id="message" placeholder="Your message"></textarea>
		<br />
		<input type="submit" placeholder="Send" />
	</form>
</body>
</html>
